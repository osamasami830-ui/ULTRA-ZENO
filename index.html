<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع Vigito الشخصي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 80%;
            max-width: 400px;
        }
        h1 { font-size: 2rem; color: #38bdf8; margin-bottom: 10px; }
        .hero-text { font-size: 3rem; font-weight: bold; color: #38bdf8; margin: 10px 0; }
        p { font-size: 1.2rem; color: #cbd5e1; line-height: 1.6; }
        .social-links { margin-top: 20px; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #7dd3fc; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في عالم</h1>
        <div class="hero-text">VIGITO</div>
        <p>مرحباً، أنا <strong>Vigito</strong>. وهذا هو موقعي الأول والاحترافي على الإنترنت!</p>
        <div class="social-links">
            <a href="#" class="btn">تابعني للمزيد</a>
        </div>
    </div>
</body>
</html>
